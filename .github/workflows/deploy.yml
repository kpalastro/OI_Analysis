name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f ml_system/requirements_ml.txt ]; then
            pip install -r ml_system/requirements_ml.txt
          fi

      - name: Run linter
        run: |
          pip install flake8 black
          # Run flake8 (optional - can be configured)
          # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check Python syntax
        run: |
          python -m py_compile oi_tracker_web.py
          python -m py_compile database.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate GitHub Secrets
        run: |
          echo "Validating required secrets..."
          
          if [ -z "${{ secrets.HOST_IP }}" ]; then
            echo "‚ùå Error: HOST_IP secret is not set"
            echo "Please go to: Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "Add secret: HOST_IP = aiagents4biz.in (or your server IP)"
            exit 1
          fi
          
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "‚ùå Error: SSH_USER secret is not set"
            echo "Please go to: Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "Add secret: SSH_USER = your_ssh_username"
            exit 1
          fi
          
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå Error: SSH_PRIVATE_KEY secret is not set"
            echo "Please go to: Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "Add secret: SSH_PRIVATE_KEY = your_private_ssh_key"
            exit 1
          fi
          
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "‚ùå Error: DEPLOY_PATH secret is not set"
            echo "Please go to: Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "Add secret: DEPLOY_PATH = /var/www/oi-tracker"
            exit 1
          fi
          
          echo "‚úÖ All required secrets are set"
          echo "HOST_IP: ${{ secrets.HOST_IP }}"
          echo "SSH_USER: ${{ secrets.SSH_USER }}"
          echo "DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}"
          echo "SSH_PRIVATE_KEY: [SET]"

      - name: Set up SSH
        env:
          HOST_IP: ${{ secrets.HOST_IP }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write SSH private key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Verify SSH key was written
          if [ ! -s ~/.ssh/id_rsa ]; then
            echo "‚ùå Error: SSH private key is empty or not set"
            exit 1
          fi
          
          # Add host to known_hosts
          if [ -n "$HOST_IP" ]; then
            echo "Adding $HOST_IP to known_hosts..."
            ssh-keyscan -H "$HOST_IP" >> ~/.ssh/known_hosts 2>/dev/null || true
          fi
          
          # Add GitHub to known_hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "‚úÖ SSH setup completed"

      - name: Deploy to server
        env:
          HOST_IP: ${{ secrets.HOST_IP }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REPO_URL: https://github.com/${{ github.repository }}.git
          TARGET_BRANCH: main
        run: |
          # Verify SSH connection first
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 $SSH_USER@$HOST_IP "echo 'SSH connection successful'" || {
            echo "Failed to connect to server. Please check:"
            echo "1. HOST_IP is correct: $HOST_IP"
            echo "2. SSH_USER is correct: $SSH_USER"
            echo "3. SSH_PRIVATE_KEY is valid"
            exit 1
          }
          
          ssh -o StrictHostKeyChecking=no $SSH_USER@$HOST_IP "REPO_URL=$REPO_URL DEPLOY_PATH=$DEPLOY_PATH TARGET_BRANCH=$TARGET_BRANCH bash -s" <<'ENDSSH'
            set -e
            
            if [ -z "$REPO_URL" ] || [ -z "$DEPLOY_PATH" ]; then
              echo "‚ùå Error: REPO_URL or DEPLOY_PATH not provided"
              exit 1
            fi
            
            echo "Repository URL: $REPO_URL"
            echo "Deployment path: $DEPLOY_PATH"
            REMOTE_USER="$(whoami)"
            echo "Remote user: $REMOTE_USER"
            
            # Ensure deployment directory exists
            mkdir -p "$DEPLOY_PATH"

            # Fix permissions on deployment directory if needed
            if [ -d "$DEPLOY_PATH" ]; then
              if chown -R "$REMOTE_USER":"$REMOTE_USER" "$DEPLOY_PATH" 2>/dev/null; then
                true
              elif command -v sudo >/dev/null 2>&1; then
                sudo chown -R "$REMOTE_USER":"$REMOTE_USER" "$DEPLOY_PATH"
              else
                echo "‚ö†Ô∏è  Warning: Could not change ownership of $DEPLOY_PATH"
              fi
            fi
            
            if [ ! -d "$DEPLOY_PATH/.git" ]; then
              echo "üîÑ Repository not found at $DEPLOY_PATH. Cloning..."
              if [ -d "$DEPLOY_PATH" ] && [ "$(ls -A "$DEPLOY_PATH" 2>/dev/null)" ]; then
                BACKUP_PATH="${DEPLOY_PATH}_backup_$(date +%Y%m%d_%H%M%S)"
                echo "‚ö†Ô∏è  Directory $DEPLOY_PATH is not empty. Moving existing contents to $BACKUP_PATH"
                mv "$DEPLOY_PATH" "$BACKUP_PATH"
              fi
              git clone "$REPO_URL" "$DEPLOY_PATH"
            fi

            cd "$DEPLOY_PATH"
            git config --global --add safe.directory "$DEPLOY_PATH" || true
            git fetch origin --prune
            git checkout "$TARGET_BRANCH"
            git reset --hard "origin/$TARGET_BRANCH"
            
            # Activate virtual environment
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            # Install/update dependencies
            echo "Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt
            if [ -f ml_system/requirements_ml.txt ]; then
              pip install -r ml_system/requirements_ml.txt
            fi
            
            # Run database migration if needed
            if [ -f database_migration.py ]; then
              echo "Running database migration..."
              python3 database_migration.py || true
            fi
            
            # Restart application service
            echo "Restarting application..."
            sudo systemctl restart oi-tracker || true
            
            # Check service status
            sudo systemctl status oi-tracker --no-pager || true
            
            echo "‚úÖ Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        env:
          HOST_IP: ${{ secrets.HOST_IP }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "Waiting for application to start..."
          sleep 10
          # Try to verify via SSH first (check service status)
          ssh -o StrictHostKeyChecking=no $SSH_USER@$HOST_IP "sudo systemctl is-active oi-tracker" || {
            echo "Service is not active. Checking logs..."
            ssh -o StrictHostKeyChecking=no $SSH_USER@$HOST_IP "sudo journalctl -u oi-tracker -n 20 --no-pager" || true
            exit 1
          }
          echo "Service is active. Deployment verified successfully!"

