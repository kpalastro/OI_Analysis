<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OI Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            background-image: 
                radial-gradient(at 40% 20%, hsla(240, 80%, 30%, 0.4) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(280, 80%, 30%, 0.4) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            outline: none;
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid;
        }

        .alert-danger {
            background: rgba(244, 92, 67, 0.2);
            border-color: #f45c43;
            color: #f45c43;
        }

        .alert-success {
            background: rgba(56, 239, 125, 0.2);
            border-color: #38ef7d;
            color: #38ef7d;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .input-icon .form-control {
            padding-left: 45px;
        }

        .info-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="bi bi-shield-lock"></i> OI Tracker</h1>
                <p>Sign in to access your dashboard</p>
            </div>

            <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
            <div id="successAlert" class="alert alert-success" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-person"></i> User ID
                    </label>
                    <div class="input-icon">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" 
                               class="form-control" 
                               id="userId" 
                               name="user_id" 
                               placeholder="Enter your Zerodha User ID"
                               value="{{ default_user_id }}"
                               required
                               autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <div class="input-icon">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password"
                               required
                               autocomplete="current-password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-shield-check"></i> 2FA / TOTP Code
                    </label>
                    <div class="input-icon">
                        <i class="bi bi-key-fill"></i>
                        <input type="text" 
                               class="form-control" 
                               id="twofa" 
                               name="twofa" 
                               placeholder="Enter 2FA PIN or TOTP code"
                               required
                               maxlength="6"
                               pattern="[0-9]{6}"
                               autocomplete="one-time-code">
                    </div>
                    <div class="info-text">
                        Enter the 6-digit code from your authenticator app or SMS
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
            </form>

            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Authenticating with Zerodha...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const twofa = document.getElementById('twofa').value.trim();
            
            // Hide alerts
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
            
            // Validate inputs
            if (!userId || !password || !twofa) {
                showError('Please fill in all fields');
                return;
            }
            
            if (twofa.length !== 6 || !/^\d+$/.test(twofa)) {
                showError('2FA code must be a 6-digit number');
                return;
            }
            
            // Show loading
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginForm').style.opacity = '0.5';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        user_id: userId,
                        password: password,
                        twofa: twofa
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Show success message
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(result.error || 'Login failed. Please check your credentials and 2FA code.');
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('loginBtn').disabled = false;
                    document.getElementById('loginForm').style.opacity = '1';
                    // Clear 2FA field
                    document.getElementById('twofa').value = '';
                    document.getElementById('twofa').focus();
                }
            } catch (error) {
                showError('Network error: ' + error.message);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginForm').style.opacity = '1';
            }
        });
        
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }
        
        // Auto-focus on user ID field
        document.getElementById('userId').focus();
        
        // Auto-submit suggestion on Enter key in 2FA field
        document.getElementById('twofa').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
